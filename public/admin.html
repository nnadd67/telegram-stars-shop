<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Drip Donate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:opsz,wght@9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin Specific Overrides */
        :root {
            --success: #fff;
            /* Monochrome style: White for success means visible */
            --warning: #888;
            --danger: #333;
        }

        body {
            background-color: #050505;
            padding-bottom: 50px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .admin-title {
            font-family: var(--font-head);
            font-size: 32px;
            color: #fff;
            letter-spacing: 2px;
        }

        .logout-btn {
            background: none;
            border: 1px solid #333;
            color: #888;
            padding: 10px 20px;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 14px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: var(--radius);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: var(--font-head);
            font-size: 40px;
            color: #fff;
            line-height: 1;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: var(--font-body);
            min-width: 300px;
            outline: none;
        }

        .search-input:focus {
            border-color: #fff;
        }

        .refresh-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            font-family: var(--font-head);
            font-size: 18px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        /* Table */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
            color: #eee;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #111;
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #222;
            color: #fff;
            border: 1px solid #444;
        }

        .status-confirmed {
            background: #fff;
            color: #000;
        }

        .status-rejected {
            background: #000;
            color: #666;
            border: 1px solid #333;
            text-decoration: line-through;
        }

        /* Modal */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-box {
            background: #111;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #333;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .hidden {
            display: none !important;
        }

        /* Action Buttons */
        .btn-sm {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
        }

        .btn-approve {
            background: #fff;
            color: #000;
        }

        .btn-reject {
            background: #333;
            color: #fff;
        }

        /* Screenshot Modal */
        .screenshot-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
        }

        .screenshot-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <!-- Auth Form -->
    <div id="authScreen" class="auth-overlay">
        <div class="auth-box">
            <h2 style="font-family: var(--font-head); font-size: 32px; margin-bottom: 20px;">ADMIN LOGIN</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="adminPassword" placeholder="Enter Password" required
                        style="text-align: center;">
                </div>
                <button type="submit" class="submit-btn">ENTER SYSTEM</button>
            </form>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="container hidden">
        <header class="admin-header">
            <div class="admin-title">DRIP DONATE / ADMIN</div>
            <button id="logoutBtn" class="logout-btn">LOGOUT</button>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="statTotal">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Reviews</div>
                <div class="stat-value" style="color: #fff;" id="statPending">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="statRevenue">0 UZS</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by Order ID or Username...">
            <button id="refreshBtn" class="refresh-btn">REFRESH DATA</button>
        </div>

        <!-- Orders Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>User</th>
                        <th>Package</th>
                        <th>Amount (UZS)</th>
                        <th>Status</th>
                        <th>Screenshot</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Заказы будут здесь -->
                    <tr>
                        <td colspan="7" style="text-align: center; color: #666; padding: 40px;">
                            Loading data...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Screenshot Viewer -->
    <div id="screenshotModal" class="screenshot-modal hidden">
        <img id="screenshotImg" src="" alt="Proof">
    </div>

    <script src="admin.js"></script>
</body>

</html>
