<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Stars Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+NZ+Basic:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="https://t.me/dripdonate" class="logo">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
                Drip Donate - Stars Shop
            </a>
            <nav>
                <!-- Nav links here if needed -->
            </nav>
        </header>

        <section class="hero">
            <h1>Telegram Stars</h1>
            <p style="color: #888; font-size: 18px;">Мгновенное пополнение через карты UZCARD / HUMO</p>
        </section>

        <div class="packages-grid" id="packagesGrid">
            <!-- JS Renders Cards Here -->
        </div>

        <form class="order-form" id="orderForm">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="font-size: 24px;">Оформление</h2>
                <div id="selectedInfo" style="color: var(--primary); margin-top: 10px;">Выберите пакет выше</div>
            </div>

            <input type="hidden" id="selectedPackage">
            <input type="hidden" id="starsAmount">
            <input type="hidden" id="paymentAmount">

            <div class="form-group">
                <label>Ваш Telegram Username</label>
                <input type="text" id="telegramUsername" placeholder="@username" required>
            </div>

            <div class="form-group">
                <label>Способ оплаты</label>
                <select id="paymentMethod">
                    <option value="">Выберите...</option>
                    <option value="Humo">Карта HUMO</option>
                </select>
                <div id="paymentCardInfo" style="display:none;"></div>
            </div>

            <div class="form-group">
                <label>Скриншот оплаты</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon"></div>
                    <div class="upload-text">Нажмите, чтобы загрузить чек</div>
                    <input type="file" id="screenshotInput" hidden accept="image/*">
                </div>
            </div>

            <button type="submit" class="submit-btn">ОТПРАВИТЬ ЗАКАЗ</button>
        </form>

        <footer>
            <div
                style="margin-bottom: 20px; font-family: 'Bebas Neue', sans-serif; font-size: 18px; letter-spacing: 1px;">
                <a href="https://t.me/dripuzz" target="_blank"
                    style="color: #fff; text-decoration: none; margin: 0 15px;">ПРОЕКТЫ: @DRIPUZZ</a>
                <span style="color: #444;">|</span>
                <a href="https://t.me/dripdon" target="_blank"
                    style="color: #fff; text-decoration: none; margin: 0 15px;">ПОДДЕРЖКА: @DRIPDON</a>
            </div>
            <div style="font-size: 12px; color: #444;">
                &copy; 2026 DRIP UZZ PROJECTS
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
